<input type="text" name="" id="" [(ngModel)]="task">
<button (click)="addTask()">Add</button>
<ul>
  <li *ngFor="let item of arr; let i = index">
    {{i+1}}: {{item.task}} ({{item.create_at | date: 'HH:mm dd/MM/yyyy '}})
    <button (click)="editTask(item.id)">#</button>
    <button (click)="deleteTask(item.id)">x</button>
  </li>
</ul>
